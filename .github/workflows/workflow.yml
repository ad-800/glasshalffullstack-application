name: workflow

on: [push, pull_request]
  # push:
  #   branches: [ "master" ]
  # pull_request:
  #   branches: [ "master" ]

permissions:
  contents: read

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Check out Git repositor
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: set permissions for gradle wrapper
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16 # TODO - what node version?
      - run: npm ci
      - run: npm test
  
  test-backend-gradle:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
    - name: Testing with Gradlew
      run: gradle test
    
  test-backend-newman:
    # TODO - what resources do we need for these tests?
    needs: build-backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
        mongodb-version: [4.2]

    steps:
    # TODO  
    - name: Install dependencies
      run: npm install  
      
    - name: Install newman
      run: npm install -g newman

    - name: Make directory for Test Results
      run: mkdir -p testArtifacts
    
    - name: Run the API and Postman Collection
    # TODO use github secrets variables for CID and API Key below
      run: | 
        npm run start:dev &
        sleep 60
        newman run //api.getpostman.com/collections/{{24419017-28b89713-fd74-487e-95d4-b10ad18b8bb3}}?apikey={{PMAK-63c08b4bb0288614946b1cf1-7c2c452e09c69431ea5a0a8a39b807c6b5}}

    - name: Output test results
      uses: actions/upload-artifact@v2
      with:
        name: PostmanReports
        path: testArtifacts

  